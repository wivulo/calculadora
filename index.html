<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    <div class="block flex flex-column center">
        <div class="sheet bg-black flex flex-column center">
            <header class="header flex justify-end align-end">
                <h4 class="txt cl-white txt-1" id="result"></h4>
            </header>
            <nav class="nav float"></nav>
            <section class="section flex center">
                <div class="section-content flex flex-row">
                    <div class="numbers grid">
                        <button class="btn btn-floating bg-darkgray cl-white function">AC</button>
                        <button class="btn btn-floating bg-darkgray cl-white function">&#177;</button>
                        <button class="btn btn-floating bg-darkgray cl-white operation">%</button>
                        <button class="btn btn-floating bg-darkgray cl-white function">C</button>
                        <button class="btn btn-floating bg-blue cl-white number">1</button>
                        <button class="btn btn-floating bg-blue cl-white number">2</button>
                        <button class="btn btn-floating bg-blue cl-white number">3</button>
                        <button class="btn btn-floating bg-white cl-black operation" value="/">&#247;</button>
                        <button class="btn btn-floating bg-blue cl-white number">4</button>
                        <button class="btn btn-floating bg-blue cl-white number">5</button>
                        <button class="btn btn-floating bg-blue cl-white number">6</button>
                        <button class="btn btn-floating bg-white cl-black operation" value="*">&#215;</button>
                        <button class="btn btn-floating bg-blue cl-white number">7</button>
                        <button class="btn btn-floating bg-blue cl-white number">8</button>
                        <button class="btn btn-floating bg-blue cl-white number">9</button>
                        <button class="btn btn-floating bg-white cl-black operation" value="-">&#8722;</button>
                        <button class="btn btn-floating bg-blue cl-white number">0</button>
                        <button class="btn btn-floating bg-white cl-black number">.</button>
                        <button class="btn btn-floating bg-white cl-black operation" value="+">&#43;</button>
                        <button class="btn btn-floating bg-hidden cl-white" id="enter" value="=">&#61;</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
